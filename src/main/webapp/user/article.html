<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Page article</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="/js/user-article.js" defer></script>
</head>
<body>
<div id="app">
	<div class="article-info">
		Code article : {{article.code}}<br>
		Libellé : {{article.label}}<br>
		Prix : {{article.prix}}
	</div>
	<div class="article-ingredients">
		Liste des ingrédients :<br>
		<div class="ingredient" v-for="ingredient in article.ingredients">
			{{ingredient.label}} ({{ingredient.code}})
		</div>
		<div>
			<select v-model="ingredient">
				<option></option>
				<option v-for="ingredient in ingredients"
					v-bind:value="ingredient">{{ingredient.label}}</option>
			</select>
			<button v-on:click="ajouterIngredient()">Ajouter un ingrédient</button>
		</div>
	</div>
</div>
</body>
</html>
